name: Deploy to Namecheap via FTP

on:
  push:
    branches:
      - main
      - claude/analyze-repo-xUe7P
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Build Backend
      - name: Install backend dependencies
        run: |
          cd backend
          npm install --production

      - name: Build backend
        run: |
          cd backend
          npm run build

      # Build Frontend
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Deploy Backend via FTP
      - name: Deploy Backend to Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/dist/
          server-dir: /travel-backend/dist/
          dangerous-clean-slate: false

      - name: Deploy Backend package.json
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./backend/
          server-dir: /travel-backend/
          dangerous-clean-slate: false
          exclude: |
            **/node_modules/**
            **/src/**
            **/.git/**
            **/.gitignore
            **/tsconfig.json

      # Deploy Frontend via FTP
      - name: Deploy Frontend to Server
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./frontend/dist/
          server-dir: /public_html/tmsportal/
          dangerous-clean-slate: false

      - name: Deployment Complete
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸ”„ Please restart Node.js app manually in cPanel"
